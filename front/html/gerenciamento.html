<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous">

    <link rel="stylesheet" href="/front/css/gerenciamento.css">
    <script src="/front/JS/funcoesglobais.js" defer></script>
    <script src="/front/JS/variaveis.js" defer></script>
    <script src="/front/JS/get.js" defer></script>
    <script src="/front/JS/cadastrar.js" defer></script>
    <script src="/front/JS/preenchertabela.js" defer></script>

  
    <title>Cadastrar Produtos</title>
</head>

<body>
    <h1>CADASTRAR PRODUTOS</h1>
    <form>
        <input type="text" name="id" id="id" class="hidden">
        <input type="text" name="nome" id="nome" placeholder="Nome do produto" class="form-control">
        <input type="file" name="img" id="img" class="form-control">
        <input type="text" name="descricao" id="descricao" placeholder="Descrição do produto" class="form-control">
        <input type="number" name="preco" id="preco" placeholder="Preço do produto" class="form-control">
        
        <div>
            <input type="radio" name="tipo" value="1" id="maisvendidos">
            <label for="maisvendidos">Mais vendidos</label>
            <input type="radio" name="tipo" value="2" id="lancamentos">
            <label for="lancamentos">Lançamentos</label>
        </div>
        
        <input type="submit" value="Cadastrar" id="cadastrar" class="btn btn-primary">
        <input type="button" value="pumpstore" id="pumpstore" class="btn btn-dark">
        <input type="button" value="Alterar" id="alterar" class="btn btn-warning visually-hidden">
        <input type="reset" value="Cancelar" id="cancelar" class="btn btn-secondary visually-hidden">
        <input type="button" value="Delete" id="remover" class="btn btn-danger visually-hidden">

    </form>
    <table class="table">
        <thead>
            <tr>
                <th>#</th>
                <th>Imagem</th>
                <th>Descrição</th>
                <th>Preço</th>
                <th>Tipo</th>
                <th>Selecionar</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
</body>

</html>
