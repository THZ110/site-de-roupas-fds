<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous">

    <title>Gerenciar Clientes</title>
</head>

<body>
    <h1>GERENCIAR CLIENTES</h1>
    <form>
        <input type="text" id="id" class="hidden">
        <input type="text" name="nome" id="nome" placeholder="Nome do Produto" class="form-control">
        <input type="text" name="descricao" id="descricao" placeholder="Descrição" class="form-control">
        <input type="number" name="tipo" id="" placeholder="Tipo" class="form-control">
        <input type="number" name="preco" id="preco" placeholder="Preço" class="form-control">
        <input type="file" name="img" id="img" placeholder="Imagem" class="form-control">


        <input type="button" value="Loja" id="advocacia" class="btn btn-primary">
        <input type="button" value="Alterar" id="alterar" class="btn btn-warning visually-hidden">
        <input type="reset" value="Cancelar" id="cancelar" class="btn btn-secondary visually-hidden">
        <input type="button" value="Deletar" id="remover" class="btn btn-danger visually-hidden">



    </form>
    <table class="table">
        <thead>
            <tr>
                <th>#</th>
                <th>Nome</th>
                <th>Descrição</th>
                <th>Tipo</th>
                <th>Preço</th>
                <th>Selecionar</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
</body>

</html>
